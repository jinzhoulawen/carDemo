<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Login Page | Amaze UI Example</title>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="telephone=no" name="format-detection">
  <meta content="webkit" name="renderer">
  <meta content="no-siteapp" http-equiv="Cache-Control" />
  <link href="../static/i/favicon.png" rel="alternate icon" type="image/png">
  <link href="../static/css/amazeui.min.css" rel="stylesheet"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web ide</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <div class="am-btn-group">
      <a class="am-btn am-btn-secondary am-btn-sm" href="#"><i class="am-icon-github am-icon-sm"></i> Github</a>
      <a class="am-btn am-btn-success am-btn-sm" href="#"><i class="am-icon-google-plus-square am-icon-sm"></i> Google+</a>
      <a class="am-btn am-btn-primary am-btn-sm" href="#"><i class="am-icon-stack-overflow am-icon-sm"></i> stackOverflow</a>
    </div>
    <br>
    <br>

    <form class="am-form" method="post">
      <label for="email">邮箱:</label>
      <input id="email" name="" type="email" value="">
      <br>
      <label for="password">密码:</label>
      <input id="password" name="" type="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input class="am-btn am-btn-primary am-btn-sm am-fl" name="" type="submit" value="登 录">
        <input class="am-btn am-btn-default am-btn-sm am-fr" name="" type="submit" value="忘记密码 ^_^? ">
      </div>
    </form>
    <hr>
    <p>© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
